<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style from Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('./images/ExploreTheWorld.avif')"
      >
        <h3>Explore The World</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('./images/WildForest.avif')"
      >
        <h3>Wild Forest</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('./images/SunnyBeach.avif')"
      >
        <h3>Sunny Beach</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('./images/CityInWinter.avif')"
      >
        <h3>City In Winter</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('./images/MountainClouds.avif')"
      >
        <h3>Mountain Clouds</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
