<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/05675e9871.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="counter-container">
      <div class="set-counter">
        <input type="number" autofocus />
        <i class="fa-solid fa-play" style="color: #ededee"></i>
        <!-- <button>Start</button> -->
        <i class="fa-solid fa-pause" style="color: #ededee"></i>
        <!-- <button>Pause</button> -->
        <i class="fa-solid fa-rotate-right" style="color: #ededee"></i>
        <!-- <button>Reset</button> -->
      </div>
      <div class="counter"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
